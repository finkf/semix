<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Semix Get</title>
		<style> th, td {padding: 5px;} </style>
	</head>
	<body>
		<a href="/">Home</a>
		<h1>Semix Put</h1>
		<h2>Results</h2>
		<div id='result-table'>
			<table>
				<th>Match</th>
				<th>Concept</th>
				<th>Document</th>
				{{range .Tokens}}
				<tr>
					<td><a href="/ctx?url={{.Path}}&b={{.Begin}}&e={{.End}}&n=500">{{.Token}} ({{.Begin}},{{.End}})</a></td>
					<td><a href="/info?url={{.Concept.URL}}">{{.Concept.String}}</a></td>
					<td><a target="_blank" href="{{.Path}}">{{.Path}}</a></td>
				</tr>
				{{end}}
			</table>
		</div>
	</body>
</html>
