<!DOCTYPE html>
<html>
	<head>
		<title>Semix Search</title>
	</head>
	<body>
		<a href="/">Home</a>
		<h1>Search results</h1>
		<ul>
		{{range .Concepts}}
			{{if len .Name}}
				<li><a href="/info?q={{.URL}}">{{.Name}}</a></li>
			{{else}}
				<li><a href="/info?q={{.URL}}">{{.ShortURL}}</a></li>
			{{end}}
		{{end}}
		</ul>
	</body>
</html>
