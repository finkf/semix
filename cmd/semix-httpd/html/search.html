<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Semix Search</title>
	</head>
	<body>
		<a href="/">Home</a>
		<h1>Search results</h1>

		</ul>
	</body>
</html>
