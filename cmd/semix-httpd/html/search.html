<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Semix Search</title>
	</head>
	<body>
		<a href="/">Home</a>
		<h1>Search results for {{.Title}}</h1>
		<ul>
		{{range $i, $c := .Concepts}}
			<li><a href="/info?q={{$c.URL}}">{{$c.String}}</a></li>
			{{if $c.Ambiguous}}
				<ul>
					{{range $i, $e := $c.Edges}}
						<li><a href="/info?q={{$e.O.URL}}">{{$e.O.String}}</a></li>
					{{end}}
				</ul>
			{{end}}
		{{end}}
		</ul>
	</body>
</html>
