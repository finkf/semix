<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Semix Context</title>
	</head>
	<body>
		<a href="/">Home</a>
		<h1>Context</h1>
		<p><a href="{{.URL}}">{{.URL}}</a></p>
		<p>[...]{{.Before}}[...]</p>
		<p><a href="/info?url={{.Match}}">{{.Match}}</a></p>
		<p>[...]{{.After}}[...]</p>
	</body>
</html>
<!--
type Context struct {
	Before, Match, After, URL string
	Begin, End, Len           int
}
-->
