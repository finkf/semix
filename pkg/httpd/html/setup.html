<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Semix setup</title>
		<script type="text/javascript" src="/js/semix.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/semix.css">
	</head>
	<body onload='semix.LoadConfiguration()'>
		<h1>Semix setup</h1>
		<a href="/">Home</a>
		<div id='configuration'>
			<div class='block'>
				<label for='error-limits'>Error limits</label>
				<input title='comma separated list of error limits'
							 id='error-limits' type='text' placeholder='error limits' name='ks'>
			</div>
			<div class='block'>
				<label for='resolvers'>Resolvers</label>
				<input title='comma separated list of resolver types'
							 id='resolvers' type='text' placeholder='resolvers' name='rs'>
			</div>
			<div class='block'>
				<label for='threshold'>Threshold</label>
				<input title='value of threshold for thematic resolver (between 0 and 1)'
							 id='threshold' type='text' placeholder='threshold' name='t'>
			</div>
			<div class='block'>
				<label for='memory-size'>Memory size</label>
				<input title='size of the memory used for the resolvers'
							 id='memory-size' type='text' placeholder='memory size' name='ms'>
			</div>
			<input title='save configuration' id='save-configuration-button'
						 type='button' onclick='semix.SaveConfiguration()' value='Save'>
		</div>
	</body>
</html>
