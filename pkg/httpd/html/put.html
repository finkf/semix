<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Semix Put</title>
		<link rel="stylesheet" type="text/css" href="/css/semix.css">
	</head>
	<body>
		<a href="/">Home</a>
		<h1>Semix Put</h1>
		<h2>Results</h2>
		<div id='result-table'>
			<table>
				<tr>
					<th>Match</th>
					<th>Concept</th>
					<th>Document</th>
				</tr>
				{{range .}}
					{{if eq .L 0}}
					<tr>
					{{else}}
					<tr class='grey'>
					{{end}}
						<td>
							<a href="/ctx?url={{.Path}}&b={{.Begin}}&e={{.End}}&n=500">
								{{.Token}} ({{.Begin}},{{.End}},L={{.L}})
							</a>
						</td>
						<td>
							<a href="/info?url={{.ConceptURL}}">{{.ConceptURL}}</a>
						</td>
						<td> <a target="_blank" href="{{.Path}}">{{.Path}}</a> </td>
					</tr>
				{{end}}
			</table>
		</div>
	</body>
</html>
