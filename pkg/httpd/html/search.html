<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Semix Search</title>
		<link rel="stylesheet" type="text/css" href="/css/semix.css">
	</head>
	<body>
		<a href="/">Home</a>
		<h1>Search results for {{.Title}}</h1>
		<ul>
		{{range $i, $c := .Concepts}}
			<li><a href="/info?url={{$c.URL}}">{{$c.ShortName}}</a></li>
			{{if $c.Ambig}}
				<ul>
					{{range $i, $e := $c.Edges}}
						<li><a href="/info?url={{$e.O.URL}}">{{$e.O.ShortName}}</a></li>
					{{end}}
				</ul>
			{{end}}
		{{end}}
		</ul>
	</body>
</html>
