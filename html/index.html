<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Semix</title>
		<script type="text/javascript" src="/js/semix.js"></script>
	</head>
	<body>
		<h1>Semix</h1>
		<h2>Query index</h2>
		<form id='query-index-form' method='get' action='/get'>
			<input id='query-index-input-predicates' type='text' placeholder='Predicates' name='q' oninput='SetQueryButtonText();'>
			<input id='query-index-input-concepts' type='text' placeholder='Concepts' name='q' oninput='SetQueryButtonText();'>
			<input id='query-index-input-button' type='button' value='query' onclick='ExecuteQuery();'>
		</form>
		<h2>Search predicates</h2>
		<div id='search-predicates'>
			<form id='search-predicates-form' method='get' action='/predicates'>
				<input id='search-predicates-input-text' type='text' placeholder='search predicates'
								 name='q' required>
				<input id='search-predicates-input-button' type='submit' value='search'>
			</form>
		<h2>Search concepts</h2>
		<div id='search'>
			<form id='search-info-form' method='get' action='/search'>
				<input id='search-info-input-text' type='text' placeholder='search concepts'
								 name='q' required>
				<input id='search-info-input-button' type='submit' value='search'>
			</form>
		</div>
		<h2>Put into index</h2>
		<div id='put-url'>
			<form id='put-url-form' method='get' action='/put'>
				<input id='put-url-input-text' type='text' placeholder='put url'
								 name='url' required>
				<input id='put-url-input-button' type='submit' value='put url'>
			</form>
		</div>
		<h2>Input plain text</h2>
		<form name="put" method="post" action="/put">
			<textarea name="text" rows="10" cols="160"></textarea><br/>
			<input type="submit" value="put plain text">
		</form>
	</body>
</html>
